<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpensePal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ExpensePal</h1>
            <p>Track your expenses with ease</p>
        </header>

        <div class="menu">
            <button id="addExpenseBtn">Add Expense</button>
            <button id="viewExpensesBtn">View Expenses</button>
            <button id="exitBtn">Exit</button>
        </div>

        <div id="addExpenseForm" class="form-container hidden">
            <h2>Add Expense</h2>
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Enter category">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
            <button id="saveExpenseBtn">Save Expense</button>
            <button id="cancelAddExpenseBtn">Cancel</button>
        </div>

        <div id="expenseList" class="expense-list hidden">
            <h2>Your Expenses</h2>
            <ul id="expenses"></ul>
            <button id="backBtn">Back to Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
